<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistive Vision Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Assistive Vision System</h1>
            <div id="system-status" class="status-indicator">
                <span class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </header>

        <main>
            <section class="video-section">
                <div class="video-container">
                    <img src="/video_feed" alt="Live Camera Feed" id="video-feed">
                    <div class="overlay">
                        <p class="live-badge">LIVE</p>
                    </div>
                </div>
            </section>

            <section class="info-section">
                <div class="card detections-card">
                    <h2>Live Detections</h2>
                    <ul id="detection-list">
                        <li class="placeholder">Waiting for detections...</li>
                    </ul>
                </div>


            </section>
        </main>
    </div>
    <script src="/static/js/app.js"></script>
</body>

</html>
